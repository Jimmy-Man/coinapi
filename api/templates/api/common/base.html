{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Dashboard - Ace Admin</title>

		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}" />
		<link rel="stylesheet" href="{% static "assets/font-awesome/4.5.0/css/font-awesome.min.css" %}" />

		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="{% static "assets/css/fonts.googleapis.com.css" %}" />

		<!-- ace styles -->
		<link rel="stylesheet" href="{% static "assets/css/ace.min.css" %}" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href="{% static "assets/css/ace-skins.min.css" %}" />
		<link rel="stylesheet" href="{% static "assets/css/ace-rtl.min.css" %}" />

		<link rel="stylesheet" href="{% static "css/coin.css" %}" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="{% static "assets/css/ace-ie.min.css" %}" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="{% static "assets/js/ace-extra.min.js" %}"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="{% static "assets/js/html5shiv.min.js" %}"></script>
		<script src="{% static "assets/js/respond.min.js" %}"></script>
		<![endif]-->
    </head>
    
    <body class="no-skin">
		<!-- Start navbar -->
		{% include 'api/common/navbar.html' %}
		<!-- End  navbar -->

		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			
			<!-- Start sidebar  -->
			{% include 'api/common/sidebar.html' %}
			<!-- End   sidebar  -->

			<div class="main-content">
				<div class="main-content-inner">

					<!-- Start breadcrumbs -->
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">Home</a>
							</li>
							<li class="active">Dashboard</li>
						</ul><!-- /.breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->
					</div>
					<!-- End  breadcrumbs -->
					
					{% block mainbody %}
                        <div class="page-content"></div>
					{% endblock %}
					
                    <!-- /.page-content -->
				</div>
            </div><!-- /.main-content -->
            




			<div class="footer">
				<div class="footer-inner">
					<div class="footer-content">
						<span class="bigger-120">
							<span class="blue bolder">Coin</span>
							Application &copy; 2018-2019
						</span>

						&nbsp; &nbsp;
						<span class="action-buttons">
							<a href="#">
								<i class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
							</a>

							<a href="#">
								<i class="ace-icon fa fa-facebook-square text-primary bigger-150"></i>
							</a>

							<a href="#">
								<i class="ace-icon fa fa-rss-square orange bigger-150"></i>
							</a>
						</span>
					</div>
				</div>
			</div>

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="{% static 'assets/js/jquery-2.1.4.min.js' %}"></script>
		<!-- <![endif]-->

		<!--[if IE]>
		<script src="{% static "assets/js/jquery-1.11.3.min.js" %}"></script>
		<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='{% static 'assets/js/jquery.mobile.custom.min.js' %}'>"+"<"+"/script>");
		</script>
		<script src="{% static "assets/js/bootstrap.min.js" %}"></script>

		<!-- page specific plugin scripts -->

		<!--[if lte IE 8]>
		  <script src="{% static "assets/js/excanvas.min.js" %}"></script>
		<![endif]-->
		<script src="{% static "assets/js/jquery-ui.custom.min.js" %}"></script>
		<script src="{% static "assets/js/jquery.ui.touch-punch.min.js" %}"></script>
		<!-- <script src="{% static "assets/js/jquery.easypiechart.min.js" %}"></script> -->

		<!--
		<script src="{% static "assets/js/jquery.sparkline.index.min.js" %}"></script>
		<script src="{% static "assets/js/jquery.flot.min.js" %}"></script>
		<script src="{% static "assets/js/jquery.flot.pie.min.js" %}"></script>
		<script src="{% static "assets/js/jquery.flot.resize.min.js" %}"></script>
		-->


		<!--  -->
		<script src="{% static "assets/js/chosen.jquery.min.js" %}"></script>
		<script src="{% static "assets/js/spinbox.min.js" %}"></script>
		<script src="{% static "assets/js/bootstrap-datepicker.min.js" %}"></script>
		<script src="{% static "assets/js/bootstrap-timepicker.min.js" %}"></script>
		<script src="{% static "assets/js/moment.min.js" %}"></script>
		<script src="{% static "assets/js/daterangepicker.min.js" %}"></script>
		<script src="{% static "assets/js/bootstrap-datetimepicker.min.js" %}"></script>
		<script src="{% static "assets/js/bootstrap-colorpicker.min.js" %}"></script>
		<script src="{% static "assets/js/jquery.knob.min.js" %}"></script>
		<script src="{% static "assets/js/autosize.min.js" %}"></script>
		<script src="{% static "assets/js/jquery.inputlimiter.min.js" %}"></script>
		<script src="{% static "assets/js/jquery.maskedinput.min.js" %}"></script>
		<script src="{% static "assets/js/bootstrap-tag.min.js" %}"></script> 
		<!--  -->


		<!-- ace scripts -->
		<script src="{% static "assets/js/ace-elements.min.js" %}"></script>
		<script src="{% static "assets/js/ace.min.js" %}"></script>

		{% block javascript%}
                       
		{% endblock %}

	</body>
</html>
